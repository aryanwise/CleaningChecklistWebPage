<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cleaning Checklist</title>
    <style>
      /* Reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 1em;
      }

      .container {
        text-align: center;
        width: 100%;
        max-width: 500px;
      }

      .title {
        font-size: 2em;
        color: #333;
        margin-bottom: 1em;
      }

      form {
        background-color: #fff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: -1em;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5em;
        color: #555;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 0.75em;
        margin-bottom: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        border-color: #4a90e2;
        outline: none;
      }

      button {
        width: 100%;
        padding: 0.75em;
        font-size: 1em;
        font-weight: bold;
        color: #fff;
        background-color: #4a90e2;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #357ab8;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .title {
          font-size: 1.8em;
        }

        form {
          padding: 1.5em;
        }

        input[type="text"],
        input[type="number"],
        button {
          font-size: 0.9em;
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 1.5em;
          margin-bottom: 0.5em;
        }

        form {
          padding: 1em;
        }

        input[type="text"],
        input[type="number"],
        button {
          font-size: 0.85em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Cleaning Checklist</h1>
      <form action="/room_details" method="POST">
        <label for="cleaner_name">Enter Cleaner Name:</label>
        <input type="text" name="cleaner_name" required />

        <label for="max_room_number">Max Number of Rooms:</label>
        <input type="number" name="max_room_number" required />

        <button type="submit">Proceed</button>
      </form>
    </div>
  </body>
</html>
